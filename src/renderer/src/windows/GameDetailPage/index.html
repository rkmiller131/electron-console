<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game Details</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const { ipcRenderer } = require('electron');
    ipcRenderer.on('game-id', (event, gameId) => {
      // Dynamically create a script tag to load the GameDetailsPage component
      const script = document.createElement('script');
      script.src = `dist/renderer/windows/GameDetailPage/GameDetail.js`;
      script.onload = () => {
        // Once the script is loaded, pass the game ID to the component
        window.dispatchEvent(new CustomEvent('game-id', { detail: gameId }));
      };
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
